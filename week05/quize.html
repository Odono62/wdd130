<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quize form</title>
    <link rel="stylesheet" href="styles/">
</head>

<body>
    <h1>Basic HTML and CSS quize</h1>
    <form action="">
        <div class="quize item">
            <label for="q1">1. what does the acronym CSS stand for</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="quize item">
            <label for="q2">2. How are id and class attributes selected in CSS</label>
            <input type="text" id="q2" name="q2">
        </div>
        <div class="quize item">
            <label for="q3">3. what is your full name</label>
            <input type="text" id="q3" name="q3">
        </div>
        <div class="quize item">
            <label for="q4">4. which of the following is a valid CSS comment</label>
            <input type="text" id="q4" name="q4">
            <select name="q3" id="q3">
                <option value="" selected disabled></option>
                <option value="a">! -- this is a comment ...> </option>
                <option value="b"></option>
                <option value="c"></option>
            </select>
        </div>
    </form>
</body>

</html>
